server:
  port: 8081

spring:
  application:
    name: mc-tc-agency

  datasource:
    url: jdbc:postgresql://localhost:5432/tourconnect
    username: youness
    password: admin

  cloud:
    discovery:
      enabled: false
    config:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql